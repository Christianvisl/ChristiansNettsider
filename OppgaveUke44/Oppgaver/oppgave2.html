<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2</title>
</head>
<body>
    <script>
        var antallTimer;
        var antallMinutter;
        var antallSekunder;
        var sekunder;

        antallTimer = Number(prompt("Hvor mange timer? "));
        antallMinutter = Number(prompt("Hvor mange minutter? "));
        antallSekunder = Number(prompt("Hvor mange sekunder? "))
        sekunder = antallTimer * 3600 + antallMinutter * 60 + antallSekunder;
        document.write(antallTimer + " timer, " + antallMinutter + " minutter og " + antallSekunder + " sekunder, er: " + sekunder + " sekunder.")

        
    </script>
</body>
</html>

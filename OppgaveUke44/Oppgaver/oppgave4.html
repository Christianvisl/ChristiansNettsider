<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4</title>
</head>
<style>
    body {
        margin: auto;
        margin-top: 30px;
        text-align: center;
    }

    p {
        padding: 20px;
    }
</style>

<body>
    <input id="passord" type="password" placeholder="Skriv passordet">
    <button onclick="sjekker()">Sjekk</button>
    <p id="Svar"></p>
    <script>
        function sjekker() {
            var hemmelig = "cAl3sirD";

            var passord1 = String(document.getElementById("passord").value);

            if (passord1 == hemmelig) {
                document.getElementById("Svar").innerHTML = "Du valgte riktig passord";
            }
            else if (passord1 == "?lengde") {
                document.getElementById("Svar").innerHTML = "Passordet har " + hemmelig.length + " tegn";
            }
            else if (passord1 == "?1") {
                document.getElementById("Svar").innerHTML = "Passordets første tegn er: " + hemmelig[0];
            }
            else if (passord1 == "?2") {
                document.getElementById("Svar").innerHTML = "Passordets andre tegn er: " + hemmelig[1];
            }
            else if (passord1 == "?siste") {
                document.getElementById("Svar").innerHTML = "Passordets tre siste tegn er: " + hemmelig.substring(hemmelig.length - 3, hemmelig.length);
            }
            else if (passord1 == "?store") {
                document.getElementById("Svar").innerHTML = "Passordet i CapsLock: " + hemmelig.toUpperCase();
            }
            else if (passord1 == "?små") {
                document.getElementById("Svar").innerHTML = "Passordet i AllLower: " + hemmelig.toLowerCase();
            }
            else {
                document.getElementById("Svar").innerHTML = "Feil passord";
            }
        }






    </script>

</body>

</html>

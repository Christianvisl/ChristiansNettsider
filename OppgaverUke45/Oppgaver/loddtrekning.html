<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loddtrekning</title>
</head>

<body>
    <h1>
        Loddtrekning
    </h1>

    <input id="antall" type="text" placeholder="Antall lodd">

    <button id="knapp1" onclick="trekk1()">Trekk 1</button>
    <button id="knapp2" onclick="trekk2()">Trekk 2</button>
    <button id="knapp3" onclick="trekk3()">Trekk 3</button>
    <button id="knapp4" onclick="trekk4()">Trekk 4</button>

    <p id="Svar"></p>

    <script>

        var knapp1 = document.getElementById("knapp1");
        var knapp2 = document.getElementById("knapp2");
        var knapp3 = document.getElementById("knapp3");
        var knapp4 = document.getElementById("knapp4");


        function trekk1() {
            var tall = document.getElementById("antall").value;
            var tilfeldigTall = (Math.random() * tall) + 1;
            var tilfeldigTallHelt = Number(parseInt(tilfeldigTall));
            document.getElementById("Svar").innerHTML = tilfeldigTallHelt;
        }

        function trekk2() {
            var tall = document.getElementById("antall").value;
            var tilfeldigTall1 = (Math.random() * tall) + 1;
            var tilfeldigTallHelt1 = Number(parseInt(tilfeldigTall1));
            var tilfeldigTall2 = (Math.random() * tall) + 1;
            var tilfeldigTallHelt2 = Number(parseInt(tilfeldigTall2));

            document.getElementById("Svar").innerHTML = tilfeldigTallHelt1 + " og " + tilfeldigTallHelt2;
        }

        function trekk3() {
            var tall = document.getElementById("antall").value;
            var tilfeldigTall1 = (Math.random() * tall) + 1;
            var tilfeldigTallHelt1 = Number(parseInt(tilfeldigTall1));
            var tilfeldigTall2 = (Math.random() * tall) + 1;
            var tilfeldigTallHelt2 = Number(parseInt(tilfeldigTall2));
            var tilfeldigTall3 = (Math.random() * tall) + 1;
            var tilfeldigTallHelt3 = Number(parseInt(tilfeldigTall3));

            document.getElementById("Svar").innerHTML = tilfeldigTallHelt1 + ", " + tilfeldigTallHelt2 + " og " + tilfeldigTallHelt3;
        }

        function trekk4() {
            var tall = document.getElementById("antall").value;
            var tilfeldigTall1 = (Math.random() * tall) + 1;
            var tilfeldigTallHelt1 = Number(parseInt(tilfeldigTall1));
            var tilfeldigTall2 = (Math.random() * tall) + 1;
            var tilfeldigTallHelt2 = Number(parseInt(tilfeldigTall2));
            var tilfeldigTall3 = (Math.random() * tall) + 1;
            var tilfeldigTallHelt3 = Number(parseInt(tilfeldigTall3));
            var tilfeldigTall4 = (Math.random() * tall) + 1;
            var tilfeldigTallHelt4 = Number(parseInt(tilfeldigTall4));

            document.getElementById("Svar").innerHTML = tilfeldigTallHelt1 + ", " + tilfeldigTallHelt2 + ", " + tilfeldigTallHelt3 + " og " + tilfeldigTallHelt4;
        }

    </script>
</body>

</html>

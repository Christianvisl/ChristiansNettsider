<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alder</title>
</head>

<body>
    <h1>
        Alder
    </h1>

    <input id="alder" type="text" placeholder="Hva er din alder?">
    <button id="knapp" onclick="sjekk()">Sjekk alder</button>

    <p id="Svar"></p>

    <script>
        var input = document.getElementById("alder");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("knapp").click();
            }
        });

        function sjekk() {
            var alder = document.getElementById("alder").value;

            if (alder < 10) {
                document.getElementById("Svar").innerHTML = "Du er ung"
            }
            else if (alder < 20) {
                document.getElementById("Svar").innerHTML = "Du er ungdom"
            }
            else if (alder < 40) {
                document.getElementById("Svar").innerHTML = "Du er en ung voksen"
            }
            else if (alder < 60) {
                document.getElementById("Svar").innerHTML = "Du er en eldre voksen"
            }
            else if (alder == 67) {
                document.getElementById("Svar").innerHTML = "Du er jammen blitt pensjonist i Ã¥r"
            }
            else if (alder < 80) {
                document.getElementById("Svar").innerHTML = "Du er gammel"
            }
            else if (alder < 100) {
                document.getElementById("Svar").innerHTML = "Du er eldgammel"
            }
            else if (alder < 120) {
                document.getElementById("Svar").innerHTML = "Gratulerer! Du er heeelt utrolig!"
            }
            else {
                document.getElementById("Svar").innerHTML = "Beklager, men du lever ikke lenger"
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>While oppgaver</title>
</head>
<style>
    span {
        color: #00ff6c;
        font-size: 25px;
    }
</style>

<body>
    <div class="overskrift">
        <h1>
            Oppgaver tirsdag 8.september
        </h1>
    </div>

    <div>
        <button id="knapp1" onclick="reset(), svar(), click1()"><span>Oppgave 2</span><br><br> Alle tall fra 0 til
            100</button>
        <button id="knapp2" onclick="reset(), svar(), click2()"><span>Oppgave 3</span><br><br> Alle tall fra 0 til 100,
            untatt tiere</button>
        <button id="knapp3" onclick="reset(), svar(), svar3(), click3()"><span>Oppgave 4</span><br><br>
            8-ganger'n</button>
        <button id="knapp4" onclick="reset(), svar(), svar4(), click4()"><span>Oppgave 5</span><br><br> Tilfeldig ord på
            2 til 10 bokstaver</button>
        <button id="knapp5" onclick="reset(), svar(), svar5(), click5()"><span>Oppgave 6</span><br><br> Tilfeldig liten
            gangetabellen</button>
    </div>

    <div id="svarene">
        <p id="Svar"></p>
        <p id="Svar"></p>
        <p id="Svar"></p>
        <div id="svar4box">
            <p id="Svar4"></p>
            <p id="Svar5"></p>
        </div>
    </div>

    <button id="resetKnapp" onclick="reset()">Reset</button>

    <script>
        function svar() {
            var svar = document.getElementById("svarene");
            svar.style.color = "#00aaff";
            svar.style.backgroundColor = "white";
            svar.style.padding = "10px";
            svar.style.fontWeight = "bold";
            svar.style.width = "fit-content";
            svar.style.borderRadius = "10px";
            svar.style.fontSize = "15px";
            svar.style.margin = "auto";
            svar.style.width = "800px";
            svar.style.textAlign = "center";
            svar.style.boxShadow= "0px 16px 32px 0px rgba(0, 0, 0, 0.5)";
        }
        function svar4() {
            var svar4 = document.getElementById("svar4");
            var svar = document.getElementById("svarene");

            svar.style.width = "fit-content";
            svar4box.style.width = "500px";
            svar4box.style.margin = "auto";
        }
        function svar3() {
            var svar = document.getElementById("svarene");

            svar.style.width = "200px";
        }
        function svar5() {
            var svar = document.getElementById("svarene");

            svar.style.width = "200px";
        }

        function click1() {
            var tallene = "";
            var tall = 0;

            while (tall <= 100) {
                tallene += ", " + tall;
                tall++;
            }
            document.getElementById("Svar").innerHTML = "Tallene fra 0 til 100 er" + tallene;
        }

        function click2() {
            var tallene = "";
            var tall = 0;

            while (tall <= 100) {
                if (tall % 10 != 0) {
                    tallene += ", " + tall;
                    tall++;
                }
                else if (tall % 10 == 0) {
                    tallene += "";
                    tall++;
                }

            }

            document.getElementById("Svar").innerHTML = "Tallene fra 0 til 100 untatt tiere er" + tallene;
        }

        function click3() {
            var tallene = "";
            var tall = 8;
            for (tall = 8; tall < 100; tall += 8) {
                tallene += "<br>" + tall;
            }
            document.getElementById("Svar").innerHTML = "8-ganger'n opp til 100 er" + tallene;
        }

        function click4() {
            var konso = "bcdfghjklmnpqrstvwxz";
            var vokal = "aeiouyæøå"

            var antallKons = Number(Math.round((Math.random() * 5)));
            var antallVokal = Number(Math.round((Math.random() * 3)));


            var bokstaverKons = String(bokstaverKons);
            var bokstaverVokal = String(bokstaverVokal);

            var Konsonanter = "";
            var Vokaler = "";

            var kons;
            var vok;

            while (Konsonanter.length <= antallKons) {
                kons = (Math.random() * 19);
                kons = Math.round(kons);
                bokstaverKons = konso[kons];
                Konsonanter += "" + bokstaverKons;
            }

            while (Vokaler.length <= antallVokal) {
                vok = (Math.random() * 8);
                vok = Math.round(vok);
                bokstaverVokal = vokal[vok];
                Vokaler += "" + bokstaverVokal;
            }

            var ord = Konsonanter + Vokaler;
            document.getElementById("Svar4").innerHTML = "De tilfeldige konsonantene er: " + Konsonanter + " og de tilfeldige vokalene er: " + Vokaler;


            var arrayOrd = ord.split("");
            arrayOrd.sort(function () { return 0.5 - Math.random() });
            document.getElementById("Svar5").innerHTML = "Ordet er: " + arrayOrd.join("");
        }


        function click5() {
            var tallene = "";
            var tall = Math.floor(Math.random() * 10) + 1;
            var x = tall;

            for (tall = x; tall < (x * 11); tall += x) {
                tallene += "<br>" + tall;
            }
            document.getElementById("Svar").innerHTML = x + "-ganger'n opp til " + (10 * x) + " er:" + tallene;
        }


        function reset() {
            var svar = document.getElementById("svarene");
            var svar4 = document.getElementById("Svar4");

            svar.style.backgroundColor = "transparent";
            svar4box.style.backgroundColor = "transparent";
            svar.style.boxShadow= "none";

            document.getElementById("Svar").innerHTML = "";
            document.getElementById("Svar4").innerHTML = "";
            document.getElementById("Svar5").innerHTML = "";
        }

    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Loddtrekning</title>
</head>
<style>
</style>

<body>
    <div class="overskrift">
        <h1>
            Loddtrekning
        </h1>
    </div>

    <input id="antall" type="number" placeholder="Antall lodd solgt">
    <input id="dittTall" type="text" placeholder="Hvilke(t) lodd har du? (bruk komma mellom loddene)">

    <br>

    <button id="knapp1" onclick="reset(), svar(), trekk1()">Trekk 1</button>
    <button id="knapp2" onclick="reset(), svar(), trekk2()">Trekk 2</button>
    <button id="knapp3" onclick="reset(), svar(), trekk3()">Trekk 3</button>
    <button id="knapp4" onclick="reset(), svar(), trekk4()">Trekk 4</button>
    <button id="sjekk" onclick="sjekk()">Sjekk om du vant</button>
    <button id="reset" onclick="reset()">Reset</button>

    <p id="Svar"></p>
    <p id="sammeLodd1"></p>
    <p id="sammeLodd2"></p>
    <p id="sammeLodd3"></p>
    <p id="sammeLodd4"></p>

    <script>
        var loddene = document.getElementById("Svar").value;

        function svar() {
            var svar = document.getElementById("Svar");
            svar.style.color = "#00aaff";
            svar.style.backgroundColor = "white";
            svar.style.padding = "10px";
            svar.style.fontWeight = "bold";
            svar.style.width = "fit-content";
            svar.style.borderRadius = "10px";
            svar.style.fontSize = "15px";
            svar.style.margin = "auto";
        }
        function reset() {
            document.getElementById("Svar").innerHTML = "";
            var svar = document.getElementById("Svar");
            svar.style.backgroundColor = "transparent";

            document.getElementById("sammeLodd1").innerHTML = "";
            document.getElementById("sammeLodd2").innerHTML = "";
            document.getElementById("sammeLodd3").innerHTML = "";
            document.getElementById("sammeLodd4").innerHTML = "";
        }

        function trekk1() {

            var tall = document.getElementById("antall").value;

            if (tall >= 1) {
                var tilfeldigTall1 = Math.floor(Math.random() * tall) + 1;

                document.getElementById("Svar").innerHTML = "Vinnerloddet er: " + tilfeldigTall1;
            }

            else {
                document.getElementById("Svar").innerHTML = "Du kan ikke trekke flere lodd enn det ble solgt";
            }
        }

        function trekk2() {
            var tall = document.getElementById("antall").value;

            if (tall >= 2) {
                var tilfeldigTall1 = Math.floor(Math.random() * tall) + 1;
                var tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                while (tilfeldigTall1 == tilfeldigTall2) {
                    tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                }

                document.getElementById("Svar").innerHTML = "Vinnerloddene er: " + tilfeldigTall1 + ", " + tilfeldigTall2;
            }

            else {
                document.getElementById("Svar").innerHTML = "Du kan ikke trekke flere lodd enn det ble solgt";
            }
        }

        function trekk3() {
            var tall = document.getElementById("antall").value;

            if (tall >= 3) {
                var tilfeldigTall1 = Math.floor(Math.random() * tall) + 1;
                var tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                while (tilfeldigTall2 == tilfeldigTall1) {
                    tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                }
                var tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                while (tilfeldigTall3 == tilfeldigTall1) {
                    tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    while (tilfeldigTall3 == tilfeldigTall2) {
                        tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    }
                }
                while (tilfeldigTall3 == tilfeldigTall2) {
                    tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    while (tilfeldigTall3 == tilfeldigTall1) {
                        tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    }
                }

                document.getElementById("Svar").innerHTML = "Vinnerloddene er: " + tilfeldigTall1 + ", " + tilfeldigTall2 + ", " + tilfeldigTall3;
            }

            else {
                document.getElementById("Svar").innerHTML = "Du kan ikke trekke flere lodd enn det ble solgt";
            }
        }

        function trekk4() {
            var tall = document.getElementById("antall").value;
            if (tall >= 4) {
                var tilfeldigTall1 = Math.floor(Math.random() * tall) + 1;


                var tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                while (tilfeldigTall2 == tilfeldigTall1) {
                    tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                }


                var tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                while (tilfeldigTall3 == tilfeldigTall1) {
                    tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    while (tilfeldigTall3 == tilfeldigTall2) {
                        tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    }
                }
                while (tilfeldigTall3 == tilfeldigTall2) {
                    tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    while (tilfeldigTall3 == tilfeldigTall1) {
                        tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    }
                }


                var tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;

                while (tilfeldigTall4 == tilfeldigTall2) {
                    tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;

                    while (tilfeldigTall4 == tilfeldigTall1) {
                        tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        while (tilfeldigTall4 == tilfeldigTall3) {
                            tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        }
                    }
                    while (tilfeldigTall4 == tilfeldigTall3) {
                        tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                        while (tilfeldigTall4 == tilfeldigTall1) {
                            tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        }
                    }
                }

                while (tilfeldigTall4 == tilfeldigTall1) {
                    tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;

                    while (tilfeldigTall4 == tilfeldigTall2) {
                        tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        while (tilfeldigTall4 == tilfeldigTall3) {
                            tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        }
                    }
                    while (tilfeldigTall4 == tilfeldigTall3) {
                        tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        while (tilfeldigTall4 == tilfeldigTall2) {
                            tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        }
                    }
                }

                while (tilfeldigTall4 == tilfeldigTall3) {
                    tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;

                    while (tilfeldigTall4 == tilfeldigTall2) {
                        tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        while (tilfeldigTall4 == tilfeldigTall1) {
                            tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        }
                    }
                    while (tilfeldigTall4 == tilfeldigTall1) {
                        tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        while (tilfeldigTall4 == tilfeldigTall2) {
                            tilfeldigTall4 = Math.floor(Math.random() * tall) + 1;
                        }
                    }
                }
                document.getElementById("Svar").innerHTML = "Vinnerloddene er: " + tilfeldigTall1 + ", " + tilfeldigTall2 + ", " + tilfeldigTall3 + ", " + tilfeldigTall4;

            }

            else {
                document.getElementById("Svar").innerHTML = "Du kan ikke trekke flere lodd enn det ble solgt";
            }
        }


        function sjekk() {
            var svaret = document.getElementById("Svar").value;
            alert(svaret);
            var loddene = svaret.split(":");
            var bareLoddene = loddene.shift();

            alert(bareLoddene);

            var vinnerlodd1 = String(tilfeldigTall1);
            var vinnerlodd2 = String(tilfeldigTall2);
            var vinnerlodd3 = String(tilfeldigTall3);
            var vinnerlodd4 = String(tilfeldigTall4);

            var dittLodd = document.getElementById("dittTall").value;
            var arrayLodd = dittLodd.split(",");

            if (arrayLodd.includes(vinnerlodd1)) {
                var posisjon = Number(arrayLodd.indexOf(vinnerlodd1));
                var lodd = arrayLodd[posisjon];

                document.getElementById("sammeLodd1").innerHTML = "Du vant med loddet " + lodd;
            }
            if (arrayLodd.includes(vinnerlodd2)) {
                var posisjon = Number(arrayLodd.indexOf(vinnerlodd2));
                var lodd = arrayLodd[posisjon];

                document.getElementById("sammeLodd2").innerHTML = "Du vant med loddet " + lodd;
            }
            if (arrayLodd.includes(vinnerlodd3)) {
                var posisjon = Number(arrayLodd.indexOf(vinnerlodd3));
                var lodd = arrayLodd[posisjon];

                document.getElementById("sammeLodd3").innerHTML = "Du vant med loddet " + lodd;
            }
            if (arrayLodd.includes(vinnerlodd4)) {
                var posisjon = Number(arrayLodd.indexOf(vinnerlodd4));
                var lodd = arrayLodd[posisjon];

                document.getElementById("sammeLodd4").innerHTML = "Du vant med loddet " + lodd;
            }
            else {
                document.getElementById("sammeLodd1").innerHTML = "Du vant ikke med noen av loddene: " + arrayLodd;
            }

        }

    </script>
</body>

</html>

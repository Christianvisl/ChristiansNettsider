<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Loddtrekning</title>
</head>
<style>
</style>

<body>
    <div class="overskrift">
        <h1>
            Loddtrekning
        </h1>
    </div>

    <input id="antall" type="number" placeholder="Antall lodd solgt">
    <input id="dittTall" type="text" placeholder="Hvilke(t) lodd har du? (bruk komma mellom loddene)">

    <br>

    <button id="knapp1" onclick="reset(), svar(), trekk1()">Trekk 1</button>
    <button id="knapp2" onclick="reset(), svar(), trekk2()">Trekk 2</button>
    <button id="knapp3" onclick="reset(), svar(), trekk3()">Trekk 3</button>

    <button id="reset" onclick="reset()">Reset</button>

    <p id="Svar"></p>
    <p id="Svar2"></p>

    <script>
        function svar() {
            var svar = document.getElementById("Svar");
            svar.style.color = "#00aaff";
            svar.style.backgroundColor = "white";
            svar.style.padding = "10px";
            svar.style.fontWeight = "bold";
            svar.style.width = "fit-content";
            svar.style.borderRadius = "10px";
            svar.style.fontSize = "15px";
            svar.style.margin = "auto";
            svar.style.marginTop = "30px";
            svar.style.boxShadow= "0px 16px 32px 0px rgba(0, 0, 0, 0.5)";

            var svar2 = document.getElementById("Svar2");
            svar2.style.color = "#00aaff";
            svar2.style.backgroundColor = "white";
            svar2.style.padding = "10px";
            svar2.style.fontWeight = "bold";
            svar2.style.width = "fit-content";
            svar2.style.borderRadius = "10px";
            svar2.style.fontSize = "15px";
            svar2.style.margin = "auto";
            svar2.style.marginTop = "10px";
            svar2.style.boxShadow= "0px 16px 32px 0px rgba(0, 0, 0, 0.5)";
        }
        function reset() {
            document.getElementById("Svar").innerHTML = "";
            var svar = document.getElementById("Svar");
            svar.style.backgroundColor = "transparent";
            svar.style.boxShadow= "none";

            document.getElementById("Svar2").innerHTML = "";
            var svar2 = document.getElementById("Svar2");
            svar2.style.backgroundColor = "transparent";
            svar2.style.boxShadow= "none";

            document.getElementById("Svar").innerHTML = "";
            document.getElementById("Svar2").innerHTML = "";
        }


        function trekk1() {
            var tall = document.getElementById("antall").value;

            if (tall >= 1) {
                var tilfeldigTall1 = Math.floor(Math.random() * tall) + 1;

                document.getElementById("Svar").innerHTML = "Vinnerloddet er: " + tilfeldigTall1;

                var loddene = String(document.getElementById("dittTall").value);
                const arrayLodd = loddene.split(",");
                console.log(arrayLodd);

                tilfeldigTall1 = String(tilfeldigTall1);

                if (arrayLodd.includes(tilfeldigTall1)) {
                    document.getElementById("Svar2").innerHTML = "Du vant med loddet: " + tilfeldigTall1;
                }
                else {
                    document.getElementById("Svar2").innerHTML = "Du tapte";
                }
            }


            else if (tall == 0) {
                document.getElementById("Svar").innerHTML = "Du glemte å skrive noe";
                document.getElementById("Svar2").innerHTML = "Sånn funker det ikke, beklager";
            }
            else {
                document.getElementById("Svar").innerHTML = "Du kan ikke trekke flere lodd enn det ble solgt";
                document.getElementById("Svar2").innerHTML = "Sånn funker det ikke, beklager";
            }
        }

        function trekk2() {
            var tall = document.getElementById("antall").value;

            if (tall >= 2) {
                var tilfeldigTall1 = Math.floor(Math.random() * tall) + 1;
                var tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                while (tilfeldigTall1 == tilfeldigTall2) {
                    tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                }

                document.getElementById("Svar").innerHTML = "Vinnerloddene er: " + tilfeldigTall1 + " og " + tilfeldigTall2;

                var loddene = String(document.getElementById("dittTall").value);
                const arrayLodd = loddene.split(",");
                console.log(arrayLodd);

                tilfeldigTall1 = String(tilfeldigTall1);
                tilfeldigTall2 = String(tilfeldigTall2);

                if (arrayLodd.includes(tilfeldigTall1)) {
                    if (arrayLodd.includes(tilfeldigTall2)) {
                        document.getElementById("Svar2").innerHTML = "Du vant begge loddene!";
                    }
                    else {
                        document.getElementById("Svar2").innerHTML = "Du vant med loddet: " + tilfeldigTall1;
                    }
                }
                else if (arrayLodd.includes(tilfeldigTall2)) {
                    document.getElementById("Svar2").innerHTML = "Du vant med loddet: " + tilfeldigTall2;
                }
                else {
                    document.getElementById("Svar2").innerHTML = "Du tapte";
                }
            }

            else if (tall == 0) {
                document.getElementById("Svar").innerHTML = "Du glemte å skrive noe";
                document.getElementById("Svar2").innerHTML = "Sånn funker det ikke, beklager";
            }
            else {
                document.getElementById("Svar").innerHTML = "Du kan ikke trekke flere lodd enn det ble solgt";
                document.getElementById("Svar2").innerHTML = "Sånn funker det ikke, beklager";
            }
        }

        function trekk3() {
            var tall = document.getElementById("antall").value;

            if (tall >= 3) {
                var tilfeldigTall1 = Math.floor(Math.random() * tall) + 1;
                var tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                while (tilfeldigTall2 == tilfeldigTall1) {
                    tilfeldigTall2 = Math.floor(Math.random() * tall) + 1;
                }
                var tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                while (tilfeldigTall3 == tilfeldigTall1) {
                    tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    while (tilfeldigTall3 == tilfeldigTall2) {
                        tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    }
                }
                while (tilfeldigTall3 == tilfeldigTall2) {
                    tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    while (tilfeldigTall3 == tilfeldigTall1) {
                        tilfeldigTall3 = Math.floor(Math.random() * tall) + 1;
                    }
                }

                document.getElementById("Svar").innerHTML = "Vinnerloddene er: " + tilfeldigTall1 + ", " + tilfeldigTall2 + " og " + tilfeldigTall3;

                var loddene = String(document.getElementById("dittTall").value);
                const arrayLodd = loddene.split(",");
                console.log(arrayLodd);

                tilfeldigTall1 = String(tilfeldigTall1);
                tilfeldigTall2 = String(tilfeldigTall2);
                tilfeldigTall3 = String(tilfeldigTall3);

                if (arrayLodd.includes(tilfeldigTall3)) {
                    if (arrayLodd.includes(tilfeldigTall2)) {
                        if (arrayLodd.includes(tilfeldigTall1)) {
                            document.getElementById("Svar2").innerHTML = "Du vant alle loddene!";
                        }
                        else {
                            document.getElementById("Svar2").innerHTML = "Du vant med loddene: " + tilfeldigTall2 + " og " + tilfeldigTall3;
                        }
                    }
                    else if (arrayLodd.includes(tilfeldigTall1)) {
                        document.getElementById("Svar2").innerHTML = "Du vant med loddene: " + tilfeldigTall1 + " og " + tilfeldigTall3;
                    }
                    else {
                        document.getElementById("Svar2").innerHTML = "Du vant med loddet: " + tilfeldigTall3;
                    }
                }

                else if (arrayLodd.includes(tilfeldigTall2)) {
                    if (arrayLodd.includes(tilfeldigTall1)) {
                        document.getElementById("Svar2").innerHTML = "Du vant med loddene: " + tilfeldigTall1 + " og " + tilfeldigTall2;
                    }
                    else {
                        document.getElementById("Svar2").innerHTML = "Du vant med loddet: " + tilfeldigTall2;
                    }
                }

                else if (arrayLodd.includes(tilfeldigTall1)) {
                    if (arrayLodd.includes(tilfeldigTall3)) {
                        document.getElementById("Svar2").innerHTML = "Du vant med loddene: " + tilfeldigTall1 + " og " + tilfeldigTall3;
                    }
                    else {
                        document.getElementById("Svar2").innerHTML = "Du vant med loddet: " + tilfeldigTall1;
                    }
                }
                else {
                    document.getElementById("Svar2").innerHTML = "Du tapte";
                }
            }

            else if (tall == 0) {
                document.getElementById("Svar").innerHTML = "Du glemte å skrive noe";
                document.getElementById("Svar2").innerHTML = "Sånn funker det ikke, beklager";
            }
            else {
                document.getElementById("Svar").innerHTML = "Du kan ikke trekke flere lodd enn det ble solgt";
                document.getElementById("Svar2").innerHTML = "Sånn funker det ikke, beklager";
            }
        }
    </script>
</body>

</html>

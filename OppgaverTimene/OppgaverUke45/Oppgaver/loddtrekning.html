<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loddtrekning</title>
</head>

<body>
    <h1>
        Loddtrekning
    </h1>

    <input id="antall" type="number" placeholder="Antall lodd solgt">

    <button id="knapp1" onclick="trekk1()">Trekk 1</button>
    <button id="knapp2" onclick="trekk2()">Trekk 2</button>
    <button id="knapp3" onclick="trekk3()">Trekk 3</button>
    <button id="knapp4" onclick="trekk4()">Trekk 4</button>

    <p id="Svar"></p>

    <script>
        function trekk1() {
            var tall = document.getElementById("antall").value;

            var tilfeldigTall = Math.round((Math.random() * tall));

            document.getElementById("Svar").innerHTML = "Vinnerloddet er: " + tilfeldigTall;
        }

        function trekk2() {
            var tall = document.getElementById("antall").value;

            var tilfeldigTall1 = Math.round(Math.random() * tall);
            var tilfeldigTall2 = Math.round(Math.random() * tall);

            document.getElementById("Svar").innerHTML = "Vinnerloddene er: " + tilfeldigTall1 + " og " + tilfeldigTall2;
        }

        function trekk3() {
            var tall = document.getElementById("antall").value;

            var tilfeldigTall1 = Math.round(Math.random() * tall);
            var tilfeldigTall2 = Math.round(Math.random() * tall);
            var tilfeldigTall3 = Math.round(Math.random() * tall);

            document.getElementById("Svar").innerHTML ="Vinnerloddene er: " +  tilfeldigTall1 + ", " + tilfeldigTall2 + " og " + tilfeldigTall3;
        }

        function trekk4() {
            var tall = document.getElementById("antall").value;

            var tilfeldigTall1 = Math.round(Math.random() * tall);
            var tilfeldigTall2 = Math.round(Math.random() * tall);
            var tilfeldigTall3 = Math.round(Math.random() * tall);
            var tilfeldigTall4 = Math.round(Math.random() * tall);


            document.getElementById("Svar").innerHTML ="Vinnerloddene er: " +  tilfeldigTall1 + ", " + tilfeldigTall2 + ", " + tilfeldigTall3 + " og " + tilfeldigTall4;
        }

    </script>
</body>

</html>

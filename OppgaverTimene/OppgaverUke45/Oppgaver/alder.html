<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Alder</title>
</head>
<style>
    #genereralder {
        background-color: transparent;
        border: none;
    }
</style>

<body>
    <div class="overskrift">
        <h1>
            Alder-oppgaven
        </h1>
    </div>

    <button id="generer" onclick="svar(), sjekk()">Generer en tilfeldig alder</button>
    <br>
    <input id="alder" max="150" type="number" placeholder="Hva er din alder?">
    <br>
    <button id="genereralder" onclick="svar(), sjekk2()"></button>

    <p id="Svar"></p>

    <script>
        var input = document.getElementById("alder");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("genereralder").click();
            }
        });

        function svar() {
            var svar = document.getElementById("Svar");
            svar.style.backgroundColor = "white";
            svar.style.padding = "10px";
            svar.style.color = "#00aaff";
            svar.style.width = "fit-content";
            svar.style.borderRadius = "10px";
            svar.style.margin = "auto";
            svar.style.fontWeight = "bold";
        }

        function sjekk() {
            var alder = Math.floor(Math.random() * 140) + 1;

            var setning;

            if (alder < 3) {
                setning = ", du er en baby"
            }
            else if (alder < 10) {
                setning = ", du er et barn"
            }
            else if (alder < 20) {
                setning = ", du er ungdom"
            }
            else if (alder < 40) {
                setning = ", du er en ung voksen"
            }
            else if (alder == 50) {
                setning = ", 50% ferdig"
            }
            else if (alder < 60) {
                setning = ", du er en eldre voksen"
            }
            else if (alder == 67) {
                setning = ", du er jammen blitt pensjonist i år"
            }
            else if (alder < 80) {
                setning = ", du er gammel"
            }
            else if (alder < 100) {
                setning = ", du er eldgammel"
            }
            else if (alder < 120) {
                setning = ". Gratulerer! Du er heeelt utrolig!"
            }
            else {
                setning = ". Beklager, men du lever ikke lenger"
            }
            document.getElementById("Svar").innerHTML = "Din tilfeldige alder er " + alder + setning;
        }

        function sjekk2() {
            var alder = document.getElementById("alder").value;

            var setning;

            if (alder < 3) {
                setning = ", du er en baby"
            }
            else if (alder < 10) {
                setning = ", du er et barn"
            }
            else if (alder < 20) {
                setning = ", du er ungdom"
            }
            else if (alder < 40) {
                setning = ", du er en ung voksen"
            }
            else if (alder == 50){
                setning = ", 50% ferdig"
            }
            else if (alder < 60) {
                setning = ", du er en eldre voksen"
            }
            else if (alder == 67) {
                setning = ", du er jammen blitt pensjonist i år"
            }
            else if (alder < 80) {
                setning = ", du er gammel"
            }
            else if (alder < 100) {
                setning = ", du er eldgammel"
            }
            else if (alder < 120) {
                setning = ", gratulerer! Du er heeelt utrolig!"
            }
            else {
                setning = ", beklager, men du lever ikke lenger"
            }
            document.getElementById("Svar").innerHTML = "Din alder er " + alder + setning;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alder</title>
</head>

<body>
    <h1>
        Alder
    </h1>

    <h3>Generer tilfeldig alder:</h3>
    <button id="generer" onclick="sjekk()">Tilfeldig alder</button>
    <h3> eller skriv inn egen alder:</31>
    <input id="alder" type="number" placeholder="Hva er din alder?">
    <button id="knapp" onclick="sjekk2()">Sjekk alder</button>

    <p id="Svar"></p>

    <script>
        var input = document.getElementById("alder");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("knapp").click();
            }
        });

        function sjekk(){
            var alder = Math.round(Math.random() * 140);

            if (alder < 3){
                document.getElementById("Svar").innerHTML = alder + ", du er en baby"
            }
            else if (alder < 10) {
                document.getElementById("Svar").innerHTML = alder +  ", du er et barn"
            }
            else if (alder < 20) {
                document.getElementById("Svar").innerHTML = alder +   ", du er ungdom"
            }
            else if (alder < 40) {
                document.getElementById("Svar").innerHTML = alder +   ", du er en ung voksen"
            }
            else if (alder < 60) {
                document.getElementById("Svar").innerHTML = alder +   ", du er en eldre voksen"
            }
            else if (alder == 67) {
                document.getElementById("Svar").innerHTML = alder +   ", du er jammen blitt pensjonist i år"
            }
            else if (alder < 80) {
                document.getElementById("Svar").innerHTML = alder +   ", du er gammel"
            }
            else if (alder < 100) {
                document.getElementById("Svar").innerHTML = alder +   ", du er eldgammel"
            }
            else if (alder < 120) {
                document.getElementById("Svar").innerHTML = alder +   ", gratulerer! Du er heeelt utrolig!"
            }
            else {
                document.getElementById("Svar").innerHTML = alder +   ", beklager, men du lever ikke lenger"
            }
        }

        function sjekk2() {

            }
            else {
                document.getElementById("Svar").innerHTML = "Beklager, men du lever ikke lenger"
            }
        }
    </script>
</body>

</html>

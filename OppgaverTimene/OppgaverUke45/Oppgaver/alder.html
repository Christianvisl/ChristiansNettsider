<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Alder</title>
</head>

<body>
    <div class="overskrift">
        <h1>
            Alder-oppgaven
        </h1>
    </div>

    <button id="generer" onclick="svar(), sjekk()">Generer en tilfeldig alder</button>
    <br>
    <input id="alder" type="number" placeholder="Hva er din alder?">
    <button id="knapp" onclick="svar(), sjekk2()">Sjekk alder</button>

    <p id="Svar"></p>

    <script>
        var input = document.getElementById("alder");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("knapp").click();
            }
        });

        function svar(){
            var svar = document.getElementById("Svar");
            svar.style.backgroundColor = "white";
            svar.style.padding = "10px";
            svar.style.color = "#00aaff";
            svar.style.width = "fit-content";
            svar.style.borderRadius = "10px";
            svar.style.margin = "auto";
            svar.style.fontWeight = "bold";
        }

        function sjekk() {
            var alder = Math.round(Math.random() * 140);

            if (alder < 3) {
                var setning = ", du er en baby"
            }
            else if (alder < 10) {
                var setning = ", du er et barn"
            }
            else if (alder < 20) {
                var setning = ", du er ungdom"
            }
            else if (alder < 40) {
                var setning = ", du er en ung voksen"
            }
            else if (alder < 60) {
                var setning = ", du er en eldre voksen"
            }
            else if (alder == 67) {
                var setning = ", du er jammen blitt pensjonist i år"
            }
            else if (alder < 80) {
                var setning = ", du er gammel"
            }
            else if (alder < 100) {
                var setning = ", du er eldgammel"
            }
            else if (alder < 120) {
                var setning = ", gratulerer! Du er heeelt utrolig!"
            }
            else {
                var setning = ", beklager, men du lever ikke lenger"
            }
            document.getElementById("Svar").innerHTML = "Den tilfeldige alderen er " + alder + setning;
        }

        function sjekk2() {
            var alder = document.getElementById("alder").value;

            if (alder < 3) {
                var setning = ", du er en baby"
            }
            else if (alder < 10) {
                var setning = ", du er et barn"
            }
            else if (alder < 20) {
                var setning = ", du er ungdom"
            }
            else if (alder < 40) {
                var setning = ", du er en ung voksen"
            }
            else if (alder < 60) {
                var setning = ", du er en eldre voksen"
            }
            else if (alder == 67) {
                var setning = ", du er jammen blitt pensjonist i år"
            }
            else if (alder < 80) {
                var setning = ", du er gammel"
            }
            else if (alder < 100) {
                var setning = ", du er eldgammel"
            }
            else if (alder < 120) {
                var setning = ", gratulerer! Du er heeelt utrolig!"
            }
            else {
                var setning = ", beklager, men du lever ikke lenger"
            }
            document.getElementById("Svar").innerHTML = "Din alder er " + alder + setning;
        }
    </script>
</body>

</html>

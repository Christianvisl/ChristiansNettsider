<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Gucci Gang</title>
</head>

<body>
    <div class="overskrift">
        <h1>
            Gucci Gang lyrics
        </h1>
    </div>
    <button id="generer" onclick="resultat(), generer()">Generer lyrics til Cucci Gang</button>
    <button id="reset" onclick="reset()">Reset</button>
    <br>
    <button>Lag din egen sangtekst under &darr;</button>
    <br>
    <input id="inputT1" type="text" placeholder="Skriv den første setningen">
    <input id="antallT1" type="number" placeholder="Antall av den første setningen">
    <br>
    <input id="inputT2" type="text" placeholder="Skriv den andre setningen">
    <input id="antallT2" type="number" placeholder="Antall av den andre setningen">
    <br>
    <input id="antall" type="number" placeholder="Antall av hele verset">
    <button id="genererEgen" onclick="resultat(), egen()">Generer tekst til din sang</button>


    <p id="resultat"></p>

    <script>
        function resultat() {
            var svar = document.getElementById("resultat");
            svar.style.color = "#00aaff";
            svar.style.backgroundColor = "white";
            svar.style.padding = "10px";
            svar.style.fontWeight = "bold";
            svar.style.width = "fit-content";
            svar.style.borderRadius = "10px";
            svar.style.fontSize = "15px";
            svar.style.margin = "auto";
            svar.style.width = "800px";
            svar.style.textAlign = "center";
        }

        function generer() {
            var gg = "Gucci Gang, ";
            var spend = "spend three racks on new chains <br>";
            var heleGg = "";
            var antallGg = 9;
            var x = 0;
            var y = 0;
            var antallLoops = 74;
            var lyrics = "";
            var heleLyrics = "";

            while (x < antallGg) {
                heleGg += gg;
                x++;
            }
            lyrics = heleGg + spend;

            while (y < antallLoops) {
                heleLyrics += lyrics;
                y++;
            }


            document.getElementById("resultat").innerHTML = "Teksten til Gucci Gang er: " + heleLyrics;
        }

        function egen() {
            var antallHele = document.getElementById("antall");
            alert(antallHele);

            if (antallHele > 1) {
                var del1 = String(document.getElementById("inputT1"));
                var antallDel1 = Number(document.getElementById("antallT1"));

                var del2 = String(document.getElementById("inputT2"));
                var antallDel2 = Number(document.getElementById("antallT2"));

                var x = 0;
                var y = 0;
                var z = 0;

                var heleDel1 = "";
                var heleDel2 = "";
                var heleLyrics = "";

                while (x < antallDel1) {
                    heleDel1 += del1;
                    x++;
                }
                while (y < antallDel2) {
                    heleDel2 += del2;
                    y++;
                }
                var lyrics = heleDel1 + heleDel2;

                while (z < antallHele) {
                    heleLyrics += lyrics;
                    z++;
                }

                document.getElementById("resultat").innerHTML = "Teksten til sangen din er: <br>" + heleLyrics;
            }

            else {
                document.getElementById("resultat").innerHTML = "Du må fylle inn flere verdier";
            }

        }

        function reset() {
            var svar = document.getElementById("resultat");
            svar.style.backgroundColor = "transparent";
            document.getElementById("resultat").innerHTML = "";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Skuddår</title>
</head>

<body>
    <div class="overskrift">
        <h1>
            Skuddår-sjekker
        </h1>
    </div>

    <input id="input" type="number" placeholder="Hvilket år vil du sjekke?">
    <button id="knapp" onclick="sjekk()">Sjekk om skuddår</button>

    <p id="Svar"></p>

    <script>

        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("knapp").click();
            }
        });

        function sjekk() {
            var svar = document.getElementById("Svar");
            svar.style.backgroundColor = "white";
            svar.style.padding = "10px";
            svar.style.color = "#00aaff";
            svar.style.width = "fit-content";
            svar.style.borderRadius = "10px";
            svar.style.margin = "auto";
            svar.style.fontWeight = "bold";
            svar.style.boxShadow= "0px 16px 32px 0px rgba(0, 0, 0, 0.5)";
            
            var input = document.getElementById("input").value;

            if ((input - 2020) % 4 == 0) {
                document.getElementById("Svar").innerHTML = (input + " er et skuddår");
            }
            else {
                document.getElementById("Svar").innerHTML = (input + " er IKKE et skuddår");
            }
        }
    </script>
</body>

</html>

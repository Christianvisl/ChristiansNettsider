<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Oppgave 4</title>
</head>
<style>
    #knapp {
        background-color: transparent;
        border: none;
        padding: 0px;
        margin: 0px;
    }

    .dropbtn {
        background-color: white;
        color: #00aaff;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        width: 150px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-innhold {
        display: none;
        position: absolute;
        right: 50px;
        background-color: transparent;
        border: solid 5px white;
        box-shadow: 0px 16px 32px 0px rgba(0, 0, 0, 0.5);
        width: 300px;
        z-index: 1;
    }

    .dropdown-innhold p {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-weight: bold;
    }

    .dropdown:hover .dropdown-innhold {
        display: block;
    }
</style>
</head>

<body>
    <button id="knapp" onclick="sjekker()"></button>
    <div class="overskrift">
        <h1>
            Gjett passordet
        </h1>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Hjelpemidler</button>
        <div class="dropdown-innhold">
            <p>?1 gir første bokstav</p>
            <p>?2 gir andre bokstav</p>
            <p>?siste gir passordets tre siste tegn</p>
            <p>?lengde gir passordets lengde</p>
            <p>?store gir passordet i CapsLock</p>
            <p>?små gir passordet i små bokstaver</p>
        </div>
    </div>


    <input id="passord" type="password" placeholder="Skriv passordet">

    <p id="Svar"></p>
    <script>
        var input = document.getElementById("passord");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("knapp").click();
            }
        });

        function sjekker() {
            var svar = document.getElementById("Svar");
            svar.style.backgroundColor = "white";
            svar.style.padding = "10px";
            svar.style.color = "#00aaff";
            svar.style.width = "fit-content";
            svar.style.borderRadius = "10px";
            svar.style.margin = "auto";
            svar.style.fontWeight = "bold";
            svar.style.boxShadow= "0px 16px 32px 0px rgba(0, 0, 0, 0.5)";

            var hemmelig = "cAl3sirD";

            var passord1 = String(document.getElementById("passord").value);

            if (passord1 == hemmelig) {
                document.getElementById("Svar").innerHTML = "Du valgte riktig passord";
            }
            else if (passord1 == "?lengde") {
                document.getElementById("Svar").innerHTML = "Passordet har " + hemmelig.length + " tegn";
            }
            else if (passord1 == "?1") {
                document.getElementById("Svar").innerHTML = "Passordets første tegn er: " + hemmelig[0];
            }
            else if (passord1 == "?2") {
                document.getElementById("Svar").innerHTML = "Passordets andre tegn er: " + hemmelig[1];
            }
            else if (passord1 == "?siste") {
                document.getElementById("Svar").innerHTML = "Passordets tre siste tegn er: " + hemmelig.substring(hemmelig.length - 3, hemmelig.length);
            }
            else if (passord1 == "?store") {
                document.getElementById("Svar").innerHTML = "Passordet i CapsLock: " + hemmelig.toUpperCase();
            }
            else if (passord1 == "?små") {
                document.getElementById("Svar").innerHTML = "Passordet i små bokstaver: " + hemmelig.toLowerCase();
            }
            else {
                document.getElementById("Svar").innerHTML = "Feil passord";
            }
        }






    </script>

</body>

</html>

<body>
    <h1>sjekk1par(tall1, tall2, tall3, tall4)</h1>
    <br><br><br>
    <h3>Her har jeg lagt inn sjekk1par(2, 3, 2, 5)</h3>
    <h3>Sjekk konsollen for resultatet</h3>
    <script>
        /***************************************************************************/
        /* Navn: sjekk1par (tall1, tall2, tall3, tall4)                           */
        /* Funksjonen tar 4 parametre og hvis minst 2 av dem er like, skal den     */
        /* returnere summen av de 2 største tallene. Hvis alle er ulike, skal      */
        /* den returne veridern "false".                                           */
        /***************************************************************************/

        function sjekk1par(tall1, tall2, tall3, tall4) {
            const array4Like = [
                tall1, tall2, tall3, tall4
            ]
            const arrayForPar = []

            function sjekkAntall(array, value) {
                return array.filter((v) => (v == value)).length;
            }
            if (sjekkAntall(array4Like, tall1) >= 2) {
                arrayForPar.push(tall1 * 2)
            }
            if (sjekkAntall(array4Like, tall2) >= 2) {
                arrayForPar.push(tall2 * 2)
            }
            if (sjekkAntall(array4Like, tall3) >= 2) {
                arrayForPar.push(tall3 * 2)
            }
            if (sjekkAntall(array4Like, tall4) >= 2) {
                arrayForPar.push(tall3 * 2)
            }

            let storst = arrayForPar[0];
            for (let i = 0; i < (arrayForPar.length - 1); i++) {
                if (arrayForPar[i] > storst) {
                    storst = arrayForPar[i];
                }
            }
            if (storst != undefined) {
                return storst;
            }
            else {
                return false;
            }
        }


        /*****************************************************************************/
        /* Navn: consoleLogResultat(tallA, tallB, tallC, tallD)                      */
        /* Denne delen av koden trenger bare å brukes om en ønsker sjekke funksjonen */
        /* ovenfor, med 4 valgfrie input-verdier "tallA", "tallB", "tallC", "tallD"  */
        /*        tallA = tall1                                                      */
        /*        tallB = tall2                                                      */
        /*        tallC = tall3                                                      */
        /*        tallD = tall4                                                      */
        /*****************************************************************************/


        function consoleLogResultat(tallA, tallB, tallC, tallD) {
            var resultat = sjekk1par(tallA, tallB, tallC, tallD);

            if (resultat == false) {
                console.log("Tallene er ulike")
            }
            else {
                console.log("To av tallene er like og summen av dem er " + resultat);
            }
        }

        consoleLogResultat(2, 3, 2, 5)

    </script>
</body>

<body>
    <h1>seEtterEtTall(array, tall)</h1>
    <br><br><br>
    <h3>Her har jeg lagt inn seAtterEtTalll(minArray)</h3>
    <h3>const minArray = [ 1, 6, 2, 4, 5, 7, 5 ]</h3>
    <h3>Sjekk konsollen for resultatet</h3>
    <script>
        /***************************************************************************/
        /* Navn: seEtterEtTall (array, tall)                                       */
        /* Funksjonen tar 2 parametre og hvis tallet finnes i arrayen, skal den gi */
        /* summen av dette tallet og det midterste tallet i arrayen                */
        /* Hvis tallet ikke finnes i arrayen, skal den returne verdien "false".    */
        /***************************************************************************/

        function seEtterEtTall(angittArray, tall) {
            let tallet = Number(tall);
            let sum = "";
            let midtersteTallet = Number(angittArray[Math.floor(angittArray.length / 2)])
            let i = 0;

            while (i < angittArray.length) {
                if (angittArray[i] == tallet) {
                    sum = midtersteTallet + tallet;
                    i+= angittArray.length
                }
                else {
                    i++
                }
            }

            if (angittArray.length % 2 == 0){
                sum = (Number(angittArray[Math.floor(angittArray.length / 2) - 1]) + tallet) + " eller " + sum;
            }

            if (sum == "") {
                return false
            }
            else {
                return sum
            }
        }


        /*****************************************************************************/
        /* Navn: consoleLogResultat(Array)                                           */
        /* Denne delen av koden trenger bare å brukes om en ønsker sjekke funksjonen */
        /* ovenfor, med 1 array med valgfrie verdier                                 */
        /*****************************************************************************/


        function consoleLogResultat(Array, dittTall) {
            var resultat = seEtterEtTall(Array, dittTall);

            if (resultat == false) {
                console.log("Tallet er ikke i arrayen")
            }
            else {
                console.log("Tallet er i arrayen og summert med det midterste tallet gir resultatet: " + resultat);
            }
        }

        const minArray = [
            1, 6, 2, 4, 5, 7, 5
        ]
        consoleLogResultat(minArray, 8)

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 7</title>
    <link rel="stylesheet" href="stilark.css">
</head>

<body>
    <h1>Yatzy-funksjon</h1>
    <script>
        const terninger = [1, 2, 4, 2, 4]
        const ikkeSpart = [1, 2]
        let kastesPaaNytt = "Tallene som kastes på nytt har posisjonene";

        function terningkast(dineTerninger, sparerIkke) {
            if (ikkeSpart.length >= 1) {
                for (let i = 0; i < 5; i++) {
                    if (sparerIkke.includes(dineTerninger[i])) {
                        kastesPaaNytt += ", " + i
                    }
                }
                return kastesPaaNytt
            }
            else {
                return "Alle kastes på nytt"
            }
        }
        console.log(terningkast(terninger, ikkeSpart))

    </script>

</body>

</html>

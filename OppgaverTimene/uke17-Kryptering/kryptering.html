<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptering</title>
</head>

<body>
    <input type="text" id="inputOrd" placeholder="Skriv ditt ord">
    <p id="kryptertTekst"></p>


    <script>
        let inputOrd = document.getElementById("inputOrd");
        let kryptertTekst = document.getElementById("kryptertTekst");

        inputOrd.onkeyup = function () {
            let i = inputOrd.value.length - 1
            let kryptert = inputOrd.value.charCodeAt(i)
            if (i == kryptertTekst.innerHTML.length) {
                kryptertTekst.innerHTML += String.fromCharCode(kryptert + 1)
            }
            else {
                let tekst = kryptertTekst.innerHTML
                kryptertTekst.innerHTML = tekst.slice(0, i + 1)
            }
        }
    </script>
</body>

</html>

<body>
    <h1>sjekk3Like(tall1, tall2, tall3)</h1>
    <br><br><br>
    <h3>Her har jeg lagt inn sjekk3Like(2, 3, 3)</h3>
    <h3>Sjekk konsollen for resultatet</h3>
    <script>
        /***************************************************************************/
        /* Navn: sjekk3Like (tall1, tall2, tall3)                                  */
        /* Funksjonen tar 3 parametre og hvis minst 2 av dem er like, skal den     */
        /* returnere summen av disse 2 tallene. Hvis alle er ulike, skal den       */
        /* returne veridern "false".                                               */
        /***************************************************************************/

        function sjekk3Like(tall1, tall2, tall3) {
            if (tall1 == tall2 || tall2 == tall3) {
                return tall2 * 2;
            }
            else if (tall1 == tall3){
                return tall1 * 2;
            }
            else {
                return false
            }
        }


        /*****************************************************************************/
        /* Navn: consoleLogResultat(tallA, tallB, tallC)                             */
        /* Denne delen av koden trenger bare å brukes om en ønsker sjekke funksjonen */
        /* ovenfor, med tre valgfrie input-verdier "tallA", "tallB" og "tallC"       */
        /*        tallA = tall1                                                      */
        /*        tallB = tall2                                                      */
        /*        tallC = tall3                                                      */
        /*****************************************************************************/


        function consoleLogResultat(tallA, tallB, tallC) {
            var resultat = sjekk3Like(tallA, tallB, tallC);

            if (resultat == false) {
                console.log("Tallene er ulike")
            }
            else {
                console.log("To av tallene er like og summen av dem er " + resultat);
            }
        }

        consoleLogResultat(2, 3, 3)

    </script>
</body>

</html>

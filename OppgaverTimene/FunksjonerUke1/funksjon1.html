<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksjon 1</title>
</head>

<body>
    <h1>sjekk2Like(tall1, tall2)</h1>
    <br><br><br>
    <h3>Her har jeg lagt inn sjekk2Like(5, 5)</h3>
    <h3>Sjekk konsollen for resultatet</h3>
    <script>
        /******************************************************************/
        /* Navn: sjekk2Like (tall1, tall2)                                */
        /* Funkjsonen tar 2 parametre og returnerer summen om de er like, */
        /* og "false" om de er ulike.                                     */
        /******************************************************************/

        function sjekk2Like(tall1, tall2) {
            if (tall1 == tall2) {
                return tall1 * 2;
            }
            else {
                return false
            }
        }



        /*****************************************************************************/
        /* Navn: consoleLogResultat(tallA, tallB)                                    */
        /* Denne delen av koden trenger bare å brukes om en ønsker sjekke funksjonen */
        /* ovenfor, med to valgfrie input-verdier "tallA" og "tallB"                */
        /*        tallA = tall1                                                      */
        /*        tallB = tall2                                                      */
        /*****************************************************************************/

        function consoleLogResultat(tallA, tallB) {
            var resultat = sjekk2Like(tallA, tallB);

            if (resultat == false) {
                console.log("Tallene er ulike")
            }
            else {
                console.log("Tallene er like og summen av dem er " + resultat);
            }
        }

        consoleLogResultat(5, 5)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <h1>
        Kalkulator
    </h1>
    <p>
    <script>

        let tempFahreinheit = prompt("Oppgi en temperatur i Farenheit: ");
        
        let tempCelsius = (tempFahreinheit-32) * (5/9);
        
        document.write("Temperaturen " + tempFahreinheit +"F i Fahrenheit tilsvarer " + tempCelsius + "C i Celsius.");
    </script>
    </p>

</body>
</html>
